<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Send Message to POD sim</title>
   </head>
   <body>
      <table border="0" cellpadding="0" cellspacing="0" style="width:100%">
         <tbody>
            <tr>
               <td align="center">
                  <table align="center" border="0" cellpadding="0" cellspacing="0" style="max-width:500px; width:100%">
                     <tbody>
                        <tr>
                           <td style="font-family: Helvetica, Arial, sans-serif; font-size: 23px; font-weight: normal; background-color: #007bda; text-align: left; padding: 40px 30px 20px; color: #fff;">
                              Send Message to POD sim! <br>
                           </td>
                        </tr>
                        <tr>
                           <td style="font-family: Helvetica, Arial, sans-serif; color: #888B8D">
                              <table align="center" border="0" cellpadding="19" cellspacing="0" style="border:1px solid #e3e3e3; max-width:500px; width:100%">
                                 <tbody>
                                    <tr>
                                       <td style="padding:0 50px; text-left: center;background-color: #FAFAFA;">
                                          <table border="0" cellpadding="0" cellspacing="0" style="width:100%">
                                             <tbody>
                                                <tr>
                                                   <td>
                                                      <p style="font-size: 13px;margin: 0 0 20px 0;font-weight: bold;padding:20px 0;border-top: 1px dotted #ddd;border-bottom: 1px dotted #ddd;">Sim Details to send Message:</p>
                                                     
                                                      <p style="color: #888B8D; font-size: 12px;font-weight: 300;margin-top: 10px;">
                                                         <strong style="font-weight: bold">ICCID: </strong>{{iccid}}
                                                      </p>
                                                      <p style="color: #888B8D; font-size: 12px;font-weight: 300;margin-top: 10px;">
                                                         <strong style="font-weight: bold">Message: </strong>{{message}}
                                                      </p>
                                                      
                                                   </td>
                                                </tr>
                                             </tbody>
                                          </table>
                                       </td>
                                    </tr>
                                 </tbody>
                              </table>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </td>
            </tr>
         </tbody>
      </table>
   </body>
</html>
